version: 2

exposures:
  - name: executive_dashboard
    type: dashboard
    maturity: high
    url: https://tableau.company.com/dashboards/executive
    description: Executive KPI dashboard showing GMV, user growth, and retention
    
    depends_on:
      - ref('dim_users')
      - ref('fct_transactions')
      - ref('fct_retention')
    
    owner:
      name: Analytics Team
      email: analytics@superapp.com

  - name: product_analytics_dashboard
    type: dashboard
    maturity: medium
    description: Product-level performance metrics and cross-product adoption
    
    depends_on:
      - ref('fct_activation')
      - ref('fct_transactions')
      
    owner:
      name: Product Analytics
      email: product-analytics@superapp.com

  - name: cohort_retention_report
    type: analysis
    maturity: high
    description: Monthly cohort retention analysis for finance and strategy teams
    
    depends_on:
      - ref('fct_retention')
    
    owner:
      name: Finance Analytics
      email: finance-analytics@superapp.com
