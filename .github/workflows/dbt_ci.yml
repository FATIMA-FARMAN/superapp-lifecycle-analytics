name: dbt CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dbt
      run: pip install dbt-duckdb pandas numpy

    - name: Generate data
      run: |
        if [ -f scripts/generate_superapp_data.py ]; then
          python3 scripts/generate_superapp_data.py
        else
          echo "No data generation script found, skipping"
        fi

    - name: Run dbt
      run: |
        dbt deps
        dbt build
      env:
        DBT_PROFILES_DIR: .

    - name: Generate docs
      run: dbt docs generate

    - name: Upload docs artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dbt-docs
        path: target/
        retention-days: 7

    - name: Notify on failure
      if: failure()
      run: echo "::error::dbt pipeline failed! Check logs above."
